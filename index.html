<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50vw;
  overflow: hidden;
  aspect-ratio: 2/1;
  border: 1px solid black;
}
@media (max-width: 600px) {
  .container {
  width: 280px;
}
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<h2>PF Iframe</h2>

<div class="container"> 
  <iframe class="responsive-iframe" src="https://d3j9xberrls7q2.cloudfront.net/renderer/scalefix/index.html?skuid=1599490"></iframe>
</div>

</body>
</html>
